sonar.projectKey=ma2ta
sonar.projectName=Ma2tA Gallery
sonar.projectVersion=1.0

# منابع
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/node_modules/**

# زبان‌ها
sonar.go.coverage.reportPaths=backend/coverage.out
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.flutter.coverage.reportPath=mobile/coverage/lcov.info

# encoding
sonar.sourceEncoding=UTF-8